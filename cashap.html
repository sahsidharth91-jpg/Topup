<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
}
.app{
  max-width:420px;
  margin:auto;
}

/* TOP IMAGE */
.top-image img{
  width:100%;
  display:block;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #ddd;
}
.header h2{
  flex:1;
  text-align:center;
  margin:0;
}

/* AMOUNT */
.amount{
  text-align:center;
  font-size:36px;
  margin:20px 0;
}
.amount input{
  font-size:36px;
  border:none;
  outline:none;
  text-align:center;
  width:160px;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-bottom:1px solid #ddd;
  outline:none;
}

/* BALANCE */
.balance{
  padding:12px 15px;
  font-weight:bold;
}

/* PAY BUTTON */
.pay-btn{
  width:90%;
  margin:25px auto;
  display:block;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#00d54b;
  color:#fff;
  opacity:.4;
}
.pay-btn.active{
  opacity:1;
}

/* POPUPS */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.popup-box{
  text-align:center;
  color:#fff;
}
.spinner{
  width:60px;
  height:60px;
  border:6px solid #444;
  border-top:6px solid #00d54b;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{100%{transform:rotate(360deg)}}
.check{
  font-size:64px;
  color:#00d54b;
}
.success-text{
  font-size:22px;
  color:#00d54b;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP IMAGE -->
  <div class="top-image">
    <img src="a.png" alt="Top Image">
  </div>

  <div class="header">
    ‚Üê
    <h2>Free Fire/Pub-G TOP-UP</h2>
  </div>

  <div class="amount">
    $<input id="amount" type="number" placeholder="0.00">
  </div>

  <input id="to" placeholder="UID,Email">
  <input id="note" placeholder="Note (required)">

  <div class="balance">
    üíµ Cash balance: $31,048.23
  </div>

  <button id="payBtn" class="pay-btn">Pay</button>

</div>

<!-- PROCESSING POPUP -->
<div class="popup" id="processing">
  <div class="popup-box">
    <div class="spinner"></div>
    <p>Processing payment...</p>
  </div>
</div>

<!-- SUCCESS POPUP -->
<div class="popup" id="success">
  <div class="popup-box">
    <div class="check">‚úî</div>
    <div class="success-text">Payment Successful</div>
    <p id="successAmount"></p>
  </div>
</div>

<script>
const amount=document.getElementById("amount");
const to=document.getElementById("to");
const note=document.getElementById("note");
const payBtn=document.getElementById("payBtn");
const processing=document.getElementById("processing");
const success=document.getElementById("success");
const successAmount=document.getElementById("successAmount");

function validate(){
  if(amount.value>0 && to.value && note.value){
    payBtn.classList.add("active");
  }else{
    payBtn.classList.remove("active");
  }
}
amount.oninput=to.oninput=note.oninput=validate;

payBtn.onclick=()=>{
  if(!payBtn.classList.contains("active")) return;

  processing.style.display="flex";

  setTimeout(()=>{
    processing.style.display="none";
    success.style.display="flex";
    successAmount.innerText=`$${amount.value} sent successfully`;

    setTimeout(()=>{
      success.style.display="none";
      amount.value="";
      to.value="";
      note.value="";
      validate();
    },2500);

  },3000);
};
</script>

</body>
</html>
